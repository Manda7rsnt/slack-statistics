<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta content="Slack Statistics" name="description">
    <!-- Fonts & CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Slack Statistics</title>
    <a href="https://github.com/pvdsp/slack-statistics"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

<body>
    <center>
        <h1 id="title">Slack statistics for ~</h1>

    <div id="stats">
        <div id="messageCounterContainers">
                <div id="wrapper">
                    <div class="colour1">
                        <h1 class="data" id="todayCounter">~</h1>
                        <h2 id="description">messages have been sent on Slack today.</h2>
                    </div>
                    <div class="colour2">
                        <h1 class="data" id="yesterdayCounter">~</h1>
                        <h2 id="description">messages were sent yesterday.</h2>
                        <h2 id="compare">That's ~ messages ~ than yesterday!</h2>
                    </div>
                    <div class="colour3">
                        <h1 class="data" id="mostTalkativeUser">~</h1>
                        <h2 id="compare2">is today's most talkative user, with ~ messages</h2>
                    </div>
                </div>
            </center>
        </div>
    </div>
        </center>
    <script src="js/stats.js">
    </script>
</body>
</html>
