<body>
<a class="github-fork-ribbon" href="https://github.com/pvdsp/slack-statistics" title="Fork me on GitHub">Fork me on GitHub</a>
    <center>
        <h2 style="color:white;line-height:0.3;font-weight:300;"><script src="js/welcomeMessage.js"></script></h2>
        <h1  style="color:white;line-height:0.3" id="title">Slack statistics for ~</h1>

    <div id="stats">
        <div id="messageCounterContainers">
                <div id="wrapper">
                    <div class="colour1">
                        <h1 class="data" id="todayCounter">~</h1>

                    </div>
                    <div class="colour2">
                        <h1 class="data" id="yesterdayCounter">~</h1>
                        <h2 id="description">messages were sent yesterday.</h2>
                        <h2 id="compare">That's ~ messages ~ than yesterday!</h2>
                    </div>
                    <div class="colour3">
                        <h1 class="data" id="mostTalkativeUser">~</h1>
                        <h2 id="compare2">is today's most talkative user, with ~ messages</h2>
                    </div>
                </div>
            </center>
        </div>
    </div>
      </center>

    </script>
