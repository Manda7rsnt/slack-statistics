<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta content="Slack Statistics" name="description">
    <!-- Fonts & CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Slack Statistics</title>
</head>
<body>
    <center>
        <h1 id="title">Slack statistics for</h1>

    <div id="stats">
        <div id="messageCounterContainers">
                <div id="wrapper">
                    <div class="colour1">
                        <h1 class="data" id="todayCounter">~</h1>
                        <h2 id="description">messages have been sent on Slack today.</h2>
                    </div>
                    <div class="colour2">
                        <h1 class="data" id="yesterdayCounter">~</h1>
                        <h2 id="description">messages were sent yesterday.</h2>
                        <h2 id="compare">That's ... messages ... than yesterday!</h2>
                    </div>
                    <div class="colour3">
                        <!-- temporarily disabled for debugging -->
                        <h1 class="data" id="mostTalkativeUserX">~</h1>
                        <h2 id="description">is today's most talkative user.</h2>
                    </div>
                </div>
            </center>
        </div>
    </div>
        </center>
    <script src="js/stats.js">
    </script>
</body>
</html>
